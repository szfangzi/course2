<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
  <style>
    body{margin: 0;padding: 0;}
    .page{
      width: 100%;
      height: 100vh;
      background-color: red;
      display: none;
      text-align: center;
      line-height: 200px;
      color: white;
      font-size: 40px;
    }
    .page-product{
      background-color: blue;
    }
    .fly{
      position: fixed;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
<div class="fly">
  <a href="#index">首页</a>
  <a href="#p">产品页</a>
</div>
<div class="page page-index">
  首页
</div>
<div class="page page-product">
  产品页
</div>

<script type="text/javascript" src="public/jquery.min.js"></script>
<script>

  $(window).on('hashchange', function() {
    $('.page').hide();
    if(location.hash=='#index'){
      $('.page-index').show(400);
    }else if(location.hash=='#p'){
      $('.page-product').show(400);
    }
  });

  if(location.hash=='#index'){
    $('.page-index').show(400);
  }else if(location.hash=='#p'){
    $('.page-product').show(400);
  }

</script>




</body>
</html>
