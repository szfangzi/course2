<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
  <script type="text/javascript" src="public/jquery.min.js"></script>
</head>
<body>
<!--表单提交，action是提交地址  method是请求方法 get和post 控件用name属性来作为传参的键-->
<form action="http://www.baidu.com" method="GET">
  <input type="text" id="text"><span class="error-tip" style="display: none;">请输入正确的邮件格式把！</span>
  <input type="text" id="text1">
  <input type="text" id="text2">
  <input type="text" id="text3">
  <!--type=submit是提交表单的按钮-->
  <button type="submit" id="submit">提交</button>
</form>

<script>


//  正则校验
  $('#text').on('blur', function () {
    if(/^[a-z0-9]+([._\\-]*[a-z0-9])*@([a-z0-9]+[-a-z0-9]*[a-z0-9]+.){1,63}[a-z0-9]+$/.test($(this).val())){
      $('.error-tip').hide(400);
    }else{
      $('.error-tip').show(400);
    }
  });
  $('#submit').on('click', function (e) {
//    阻止默认事件
    e.preventDefault();
//    阻止冒泡
    e.stopPropagation();
  });

//XSS的本质就是“HTML注入”，通过嵌入带js代码的script标签到html里面进行攻击
//比如：
// $('body').html('<script>alert(1)<\/script>');

//1. 输入检查
//通过对文本框等控件进行校验检查，可以阻挡大部分误操作的正常用户，从而节约服务资源。
//2. 输出检查
//一般就是在变量输出到HTML页面时，使用编码或转义的方式来防御XSS攻击。
//触发XSS的地方
//1.document.write
//2.xxx.innerHTML=
//  等等


</script>
</body>
</html>
