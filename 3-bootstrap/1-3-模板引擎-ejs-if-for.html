<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
  <style>
    .red{color: red;}
  </style>
</head>
<body>

<ul id="list">
    <li>电脑</li>
    <li>手机</li>
    <li>平板</li>
</ul>

<!--如果数据lock为1，li的字体设置为红色-->
<script type="text/template" id="forTmpl">
    <% for(var i=0;i<data.length;i++){ %>
    <li <% if(data[i].lock == "1"){%>class="red"<%}%> ><%=data[i].name%></li>
    <% } %>
</script>

<script type="text/javascript" src="public/jquery.min.js"></script>
<script type="text/javascript" src="public/ejs.min.js"></script>
<script>

  $.get('public/json/list.json', function (data) {
    var list = data;
    var tmpl = $('#forTmpl').html();
    var html = ejs.render(tmpl, {data:list});
    $('#list').html(html);
  });

</script>




</body>
</html>
