<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="name-box"></div>

<script type="text/template" id="tmpl">
    <span><%=data.name%></span>
</script>

<script type="text/javascript" src="public/jquery.min.js"></script>
<script type="text/javascript" src="public/ejs.min.js"></script>
<script>
    var obj = {name:"小明"};

//    获取模板
    var tmpl = $('#tmpl').html();
//    把数据绑定到模板-相当于拼接好字符串
    var html = ejs.render(tmpl, {data:obj});
//    把拼接好的字符串填写到相应的页面位置
    $('#name-box').html(html);
</script>




</body>
</html>
