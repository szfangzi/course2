<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<ul id="list">
    <li>电脑</li>
    <li>手机</li>
    <li>平板</li>
</ul>

<script type="text/template" id="forTmpl">
    <% for(var i=0;i<data.length;i++){ %>
    <li><%=data[i].name%></li>
    <% } %>
</script>

<script type="text/javascript" src="public/jquery.min.js"></script>
<script type="text/javascript" src="public/ejs.min.js"></script>
<script>

    var list = [{name:"电脑"},{name:"手机"},{name:"平板"}];
    var tmpl = $('#forTmpl').html();
    var html = ejs.render(tmpl, {data:list});
    $('#list').html(html);
</script>




</body>
</html>
