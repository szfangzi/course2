<script type="text/template" id="tmpl">
  <% for(var i=0;i<arr.length;i++){ %>
  <li tid="<%=arr[i].id%>" ><input type="checkbox" class="check" <%if(arr[i].isTick){%>checked<%}%> ><span class="name-text <%if(arr[i].isTick){%>del-line<%}%>"><%=arr[i].name%></span><input type="text" class="name-input" /><button>删除</button></li>
  <% } %>
</script>

<script>
  var arr = get('list');
  listRender(arr);

//  回车保存新任务
  $('input').on('keyup', function (e) {
    var val = $('input').val().trim();
    if(e.keyCode == 13 && val){
      arr.push({name:val,isTick:0,id:uuid()});
      save('list', arr);
      listRender(arr);
      $('input').val('');
    }
  });

//  点击复选框修改任务是否完成
  $('ul').on('click', '.check', function (e) {
    var $name = $(this).parent().find('.name-text');
    var name = $name.html();
    for (var i = 0; i < arr.length; i++) {
      if(arr[i].name == name){
        if($(this).prop('checked')){
          arr[i].isTick = 1;
          $name.addClass('del-line');
        }else{
          arr[i].isTick = 0;
          $name.removeClass('del-line');
        }
      }
    }
    save('list', arr);
    listRender(arr);

//    双击文本修改任务
  }).on('dblclick', '.name-text', function (e) {
    var $this = $(this);
    $this.parent().addClass('changed');
    $this.parent().find('.name-input').focus().val($this.html());

//    文本框失去焦点后修改任务名
  }).on('blur', '.name-input', function (e) {
    var $this = $(this);
    var id = $this.parent().attr('tid');
    $this.parent().removeClass('changed');
    var name = $this.val().trim();
    if(name){
      for (var i = 0; i < arr.length; i++) {
        if(arr[i].id == id){
          arr[i].name = name;
          break;
        }
      }
      save('list', arr);
      listRender(arr);
    }
//删除任务
  }).on('click', 'button', function (e) {
    var $this = $(this);
    var id = $this.parent().attr('tid');
    for (var i = 0; i < arr.length; i++) {
      if(arr[i].id == id){
        arr.splice(i, 1);
        save('list', arr);
        listRender(arr);
        break;
      }
    }
  });

//  渲染列表(ejs模板引擎版)
  function listRender(arr) {
    var tmpl = $('#tmpl').html();
    var html = ejs.render(tmpl, {arr:arr});
    $('ul').html(html);
    lenRender();
  }
//  计算未完成任务数量更新到页面上
  function lenRender() {
    var len = arr.filter(function (n) {
      return n.isTick == 0;
    }).length;
    $('.unf-len b').html(len);
  }

//  路由
  $(window).on('hashchange', function() {

    }else if(location.hash=='#f'){
      var newArr = arr.filter(function (n) {
        return n.isTick == 1;
      });
      listRender(newArr);

    var newArr = arr.filter(function (n) {

    });
    arr = newArr;
    save('list', arr);
    listRender(arr);
  });

//  保存值到localstorge指定key
  function save(key, val){
    val = JSON.stringify(val);
    localStorage.setItem(key, val);
  }

//  从localstorge获取指定key的值
  function get(key){
    var val = localStorage.getItem(key);
    if(val){
      val = JSON.parse(val);
      return val;
    }else{
      return [];
    }

  }

//  生成唯一的id
  function uuid() {
    var i, random;
    var uuid = '';

    for (i = 0; i < 32; i++) {
      random = Math.random() * 16 | 0;
      if (i === 8 || i === 12 || i === 16 || i === 20) {
        uuid += '-';
      }
      uuid += (i === 12 ? 4 : (i === 16 ? (random & 3 | 8) : random)).toString(16);
    }

    return uuid;
  }
