<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>无标题文档</title>
  <style>
    p{height:30px;border:1px solid #000;}
    p[miaov^=g]{background:pink;}
    /*选择带miaov属性的p元素且值以g开头的元素*/
  </style>
</head>
<body>
<p miaov="blego old">leo</p>
<p miaov="bdp">杜鹏</p>
<p miaov="bzM">子鼠</p>
<p miaov="gxm">小美</p>

</body>
</html>
