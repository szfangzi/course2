<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
p{height:30px;border:1px solid #000;}

/*选择p的父元素的第一个子元素，如果该元素不为p，样式不生效*/
p:first-child{background:blue;}

/*选择p的父元素的最后一个子元素，如果该元素不为p，样式不生效*/
p:last-child{background:red;}

</style>
</head>
<body>
<h1>h0</h1>
<p>p1</p>
<h1>h1</h1>
<p>p2</p>
<h1>h2</h1>
<p>p3</p>
<h1>h3</h1>
<p>p4</p>
<p>p5</p>
</body>
</html>
