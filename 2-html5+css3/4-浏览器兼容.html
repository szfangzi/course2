<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
  <script type="text/javascript" src="public/jquery.min.js"></script>
  <style>
    /*由于移动互联网的快速发展，现在用户端的浏览器版本一般都比较新了，如果实在遇到比较难弄的兼容问题，可以采取css hack*/
    .demo {
      color: gray;/*所有现代浏览器*/
    +color: blue;/*IE7浏览器 */
      *color: red;/*IE6-7浏览器*/
      _color: orange;/*IE6浏览器*/
    }
    @media all and (min-width:0px){
      .demo {color: #000;/*Webkit内核浏览器 chrome safari opera15以上版本(2013-07以后的版本) */ }
    }
    @-moz-document url-prefix(){
      .demo{color:yellow;}/* all firefox */
    }
    /*根据不同的标示分别对不同版本浏览器进行样式设置。*/

  </style>
</head>
