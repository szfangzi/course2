<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	/*@keyframes是声明动画关键字，后边跟着 动画名*/
@keyframes move
{
	/*初始样式*/
	0%{
		width:100px;
	}
	/*动画走到50%时的样式*/
	50%{
		width:1000px;
	}
	/*100%完成后的样式*/
	100%
	{
		width:500px;
		transform: rotate(360deg);
	}
}
.box{width:100px;height:100px;background:red;
	/*2s是完成整段动画的花费时间，move是你之前声明的动画名字，infinite是无限循环动画，alternate是动画完成后会反向播放动画*/
	animation:2s move infinite alternate;
}
</style>
</head>
<body>
<div class="box"></div>
</body>
</html>
