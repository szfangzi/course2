<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
.box{width:100px;height:100px;background:red;
    /*分别设置特定属性的过渡变化时间*/
    transition:1s width,2s height,3s background;
}
.box:hover{width:500px;height:300px;background:blue;}
</style>
</head>
<body>
<div class="box"></div>
</body>
</html>
