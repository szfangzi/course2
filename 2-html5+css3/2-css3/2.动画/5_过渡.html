<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
.box{width:100px;height:100px;background:red;
/*第一个是动画完成的总时间，第二个是延迟执行动画的时间*/
    transition:1s 3s width, 1s 3s height, 1s 3s background;
}
.box:hover{width:500px;height:300px;background:blue;}
</style>
</head>
<body>
<div class="box"></div>
</body>
</html>
