<!DOCTYPE HTML>

<title>无标题文档</title>
<style>
p{height:30px;border:1px solid #000;}
p[miaov$=M]{background:#CC0;}
/*选择带miaov属性的p元素且值以M结尾的元素*/
</style>
</head>
<body>
	<p miaov="bleo old">leo</p>
    <p miaov="bdp">杜鹏</p>
    <p miaov="bzM">子鼠</p>
    <p miaov="gXM">小美</p>
</body>
</html>
