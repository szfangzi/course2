<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
label{ float:left;margin:0 5px; overflow:hidden; position:relative;}
label input{ position:absolute;left:-50px;top:-50px;}
span{float:left;width:50px;height:50px;border:3px solid #000;}
/*选择input元素后面所有的span元素*/
input:checked~span {background:blue;}
</style>
</head>
<body>
<!--label标签一般与文本控件 单选 多选框一起用 如果for属性的值指向控件的id值，那么单击label标签就会触发选择那个指向的控件-->
<div style="float:left;">
    <label for="username">男</label><input type="text" id="username" />
</div>


<label>
	<input type="radio" name="tab" />
    <span></span>
</label>
<label>
	<input type="radio" name="tab" />
    <span></span>
</label>
<label>
	<input type="radio" name="tab" />
    <span></span>
</label>
</body>
</html>
