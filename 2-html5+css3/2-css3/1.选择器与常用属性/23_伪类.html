<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
input{width:100px;height:30px; color:#000;}

/*可用的表单控件选择器*/
input:enabled{ color:red;}

/*被禁用的表单控件选择器*/
input:disabled{ color:blue;}
</style>
</head>
<body>
<input type="text" value="请输入" disabled />
</body>
</html>
