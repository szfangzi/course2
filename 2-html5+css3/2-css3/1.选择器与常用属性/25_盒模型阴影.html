<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
.box{width:100px;height:100px;margin:100px;background:Red;
    /*参数1： 必需。水平阴影的位置。允许负值。*/
    /*参数2：必需。垂直阴影的位置。允许负值。*/
    /*参数3：	可选。模糊的距离。*/
    /*参数4：	可选。阴影的颜色。*/
    box-shadow:10px 10px 30px blue;
}
</style>
</head>
<body>
<div class="box"></div>
</body>
</html>
