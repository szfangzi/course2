<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <style>
      *{margin: 0;padding: 0;}


      .HolyGrail {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
      }

      header,
      footer {
        flex: 0 0 60px;
      }

      .HolyGrail-body {
        flex: 1;
      }
      footer{
        display: flex;
      }
      footer a{
        color:white;
        flex: 1;
        text-align: center;
      }





      .red{
        background-color: red;
      }
      .blue{
        background-color: blue;
      }
      .pink{
        background-color: pink;
      }
      .green{
        background-color: #036663;
      }





    </style>
</head>
<body>
<!--三栏布局（圣杯布局Holy Grail Layout）指的是一种最常见的网站布局。页面从上到下，分成三个部分：头部（header），躯干（body），尾部（footer）。其中躯干又水平分成三栏，从左到右为：导航、主栏、副栏。-->
<div class="HolyGrail">
  <header class="red">顶部</header>
  <div class="HolyGrail-body">

  </div>
  <footer class="blue">
    <a href="">首页</a>
    <a href="">介绍</a>
    <a href="">列表</a>
  </footer>
</div>




<script>

</script>

</body>
</html>
