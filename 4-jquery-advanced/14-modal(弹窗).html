<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

  <script src="../public/js/jquery-1.11.1.js"></script>
</head>
<body>
<style>
  li{list-style: none;}
  .maskWrapper {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: 99;
    display: none; }
  .maskWrapper .popupWrapper {
    position: absolute;
    left: 50%;
    top: 50%; }
  .maskWrapper .popupWrapper #login {
    position: absolute;
    left: -300px;
    top: -150px;
    width: 600px;
    height: 300px;
    background-color: white;
    z-index: 100;
    border-radius: 20px;
    padding: 0 30px;
    box-sizing: border-box;
    box-shadow: 5px 5px 10px #aaa;}
  .maskWrapper .popupWrapper #login .close {
    position: absolute;
    right: 30px;
    top: 20px;
    font-size: 26px;
    font-family: cursive;
    color: #ccc; }
  .maskWrapper .popupWrapper #login .close:hover {
    color: #999;
    text-decoration: none; }
  .maskWrapper .popupWrapper #login .field {
    margin-bottom: 15px; }
  .maskWrapper .popupWrapper #login .field .text-input {
    width: 100%;
    border: 1px solid #ddd;
    border-radius: 10px;
    height: 40px;
    box-sizing: border-box;
    padding: 0 10px; }
  .maskWrapper .popupWrapper #login .ctrl {
    position: relative;
    top: 10px;
    text-align: center; }
  .maskWrapper .popupWrapper #login .btn-login {
    color: #fff;
    padding: .8em 1.55em;
    vertical-align: middle;
    text-align: center;
    line-height: 1.25;
    background: -webkit-linear-gradient(top, #fa9334, #f4712b);
    background: linear-gradient(to bottom, #fa9334, #f4712b);
    border: 0.08em solid rgba(0, 0, 0, 0.15);
    opacity: 1;
    border-radius: .5em;
    text-shadow: 0 0.08em 0.08em rgba(0, 0, 0, 0.1);
    box-shadow: 0 0.08em 0.1em rgba(0, 0, 0, 0.1);
    text-decoration: none; }
  .maskWrapper .mask {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.1); }
</style>
<div class="maskWrapper" id="popup-wrapper">
  <div class="popupWrapper">
    <div id="login" class="popup-box">
      <h2><span class="popup-title">Login</span> <a href="javascript:;" class="close">x</a></h2>
      <div class="popup-content">
        <form id="customer_login">
          <ul>
            <li class="field">
              <input type="text" name="username" id="username" class="text-input" value="" placeholder="请输入你的账号" >
            </li>
            <li class="field js-pass">
              <input type="password" name="password" id="password" class="text-input" value="" placeholder="请输入你的密码">
            </li>
          </ul>
          <div class="ctrl">
            <a class="btn btn-login" href="javascript:;">
              登录
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="mask"></div>
</div>
<script>
  $('#popup-wrapper').show();
</script>
</body>
</html>
