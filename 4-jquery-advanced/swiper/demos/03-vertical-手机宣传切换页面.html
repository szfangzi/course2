<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="../dist/css/swiper.min.css">

    <!-- Demo styles -->
    <style>
    html, body {
        position: relative;
        height: 100%;
    }
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        max-width: 640px;
        height: 100%;
    }
    .swiper-slide{
      position: relative;
      background: url('../img/page-bg.png') 0 0;
    }
    .swiper-slide.p1{
      background-image: url('../img/face-bg.png');
    }
    .swiper-slide.p1 img{
      display: block;
      margin: 0 auto;
    }
    .swiper-slide.p1 .logo{
      margin-top:0;
      opacity:0;
      transition: 500ms;
    }
    .swiper-slide.p1 .slogan{
      margin-top:10%;
      opacity:0;
      transition: 500ms;
    }
    .swiper-slide.p1 .bottom{
      margin-top:20%;
      opacity: 0;
      transition: 500ms;
    }
    .swiper-slide.p2 p, .swiper-slide.p3 p{
      text-align: center;
      margin-top: 30px;
    }
    </style>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide p1">
              <img class="logo center-block" src="../img/face-logo.png" alt="">
              <img class="slogan center-block" src="../img/face-slogan.png" alt="">
              <img class="bottom center-block" src="../img/face-img-left.png" alt="">
            </div>
            <div class="swiper-slide p2">
              <p>第二页</p>
            </div>
            <div class="swiper-slide p3">
              <p>第三页</p>
            </div>
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="../../public/jquery.min.js"></script>
    <script src="../dist/js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        direction: 'vertical'
    });
    var h = $(window).height();
    $('.logo').css({marginTop:h*0.13,height:h*0.13,opacity:1});
    setTimeout(function () {
      $('.slogan').css({marginTop:h*0.05,height:h*0.08,opacity:1});
      setTimeout(function () {
        $('.bottom').css({marginTop:h-$('.slogan').offset().top-$('.slogan').height()-h*0.45,height:h*0.45,opacity:1});
      }, 1000);
    }, 500)
    </script>
</body>
</html>
