<script type="text/javascript" src="public/jquery.min.js"></script>
<script>

//  什么是跨域？
//  答：即不同服务器地址不同端口之间的接口调用，比如我百度访问你谷歌的接口，ajax本身是不可以跨域的，需要借助别的方法比如jsonp。
//
//  Jquery如何实现跨域？
//  答：通过jsonp的方法
//其中http://192.168.4.110:3000/data是接口地址,jsonp的话还需要一个参数 callback=?
//后端的接口在course/nodejs/express/jsonp.js
$.getJSON('http://192.168.4.110:3000/data?callback=?', function (data) {
  console.log(data);
});


</script>
