<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>无标题文档</title>
</head>
<body>

<script>
var p = {
  a:1,
  b:1,
  fn1: function () {
    console.log('fn1');
    this.aa = 1;
  },
  fn2: function () {
    console.log('fn2');
    console.log(this);
  }
};

//c通过原型关联到p对象
// var c = Object.create(p);
var c = create(p);
//模拟create方法
function create(o) {
  function F(){}
  F.prototype = o;
  return new F();
}

c.add = function () {
  this.fn1();
};
c.add();

//对象关联风格
var Employee = {
  init: function (info) {
    this.name = info.name || '无名氏';
    this.salary = info.salary || 0;
    this.id = uuid();

    //生成唯一ID
    function uuid() {
      var i, random;
      var uuid = '';

      for (i = 0; i < 32; i++) {
        random = Math.random() * 16 | 0;
        if (i === 8 || i === 12 || i === 16 || i === 20) {
          uuid += '-';
        }
        uuid += (i === 12 ? 4 : (i === 16 ? (random & 3 | 8) : random)).toString(16);
      }

      return uuid;
    }

  },
  wantLeave: function () {
    console.log(this.name + '要申请离职！');
  }

};

//T通过原型关联到Employee对象
var T = Object.create(Employee);
var S = Object.create(Employee);

//研发岗位类
T.initT = function (info) {
  this.init(info);
//  技术类型
  this.techType =  info.techType || '实习';
};

//销售岗位类
S.initS = function (info) {
  this.init(info);
  //  佣金
  this.commission = info.commission || 0.05;
};

//fe1通过原型关联到T对象
var fe1 = Object.create(T);
var s1 = Object.create(S);
fe1.initT({
  name:'小明',
  salary:10000,
  techType:'前端'
});
s1.initS({
  name:'小冰',
  salary:5000,
  commission:0.1
});
</script>


</body>
</html>
