<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>element-ui</title>
	<link rel="stylesheet" href="public/element-ui.css">
	<script src="public/vue2.min.js" type="text/javascript"></script>
	<script src="public/element-ui.js" type="text/javascript"></script>
</head>
<body>
	<div id="app">
<span class="el-icon-upload" ></span>
    <el-date-picker v-model="date" type="date" v-on:change="change" v-bind:picker-options="pickerOptions"  format="yyyy-MM-dd" placeholder="选择日期"></el-date-picker>
{{dateText}}
<el-button type="text" v-on:click="open">点击打开 Message Box</el-button>

	</div>
  <script>

  	var vm = new Vue({
  		el:'#app',
  		data:{
  			input:'',
  			date:'',
  			dateText:'',
  			pickerOptions: {
  				disabledDate(time) {
            return time.getTime() < Date.now() - 8.64e7;
          },
          shortcuts: [{
            text: '今天',
            onClick(picker) {
              picker.$emit('pick', new Date());
            }
          }, {
            text: '昨天',
            onClick(picker) {
              const date = new Date();
              date.setTime(date.getTime() - 3600 * 1000 * 24);
              picker.$emit('pick', date);
            }
          }, {
            text: '一周前',
            onClick(picker) {
              const date = new Date();
              date.setTime(date.getTime() - 3600 * 1000 * 24 * 7);
              picker.$emit('pick', date);
            }
          }]
        }
  		},
  		methods:{
  			test:function() {
  				console.log(1111);
  			},
  			change:function(data) {
  				this.date = data;
  				console.log(data);
  			},
  			open:function() {
  				this.$alert('这是一段内容', '标题名称', {
          	confirmButtonText: '确定',
          	callback: action => {
          	  this.$message({
          	    type: 'info',
          	    message: `action: ${ action }`
          	  });
          	}
        	});
  			}
  		}
  	});

  </script>
</body>
</html>
