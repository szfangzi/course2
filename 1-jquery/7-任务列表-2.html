<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>任务列表</h1>
<input type="text" placeholder="请填写你的任务">
<ul>

</ul>

<script type="text/javascript" src="public/jquery.min.js"></script>
<script>
    //    通过数据填充页面
//    var arr = [
//        {"id":1,"name":"学前端","isTick":1},
//        {"id":2,"name":"学后端","isTick":0},
//      {"id":3,"name":"学测试","isTick":1}
//    ];

//    在5-任务列表1的功能的基础上，通过用arr假数据添加到页面ul上

    //    练习3 arr每个元素显示的效果如下，加到ul里面
    //    <li tid="相应的id">
    //    <input type="checkbox"><span>相应的任务名称</span>
    //    </li>

    //练习4 如果isTick为1，那么复选框打钩

//    arr是任务列表数据全局变量
    var arr = [];

//    判断localstorge里面是否有任务列表数据
    if(localStorage.getItem('arr')){
//      有的话初始化arr
      arr = JSON.parse(localStorage.getItem('arr'));
    }

//    循环arr渲染任务列表
    for (var i = 0; i < arr.length; i++) {
      if(arr[i].isTick==1){
        $('ul').append('<li tid="'+arr[i].id+'"><input type="checkbox" checked><span>'+arr[i].name+'</span></li>');
      }else{
        $('ul').append('<li tid="'+arr[i].id+'"><input type="checkbox"><span>'+arr[i].name+'</span></li>');
      }

    }


  $('input').on('keydown', function (e) {
    var str = $(this).val().trim();
    if(e.keyCode == 13 && str){
//      新建任务就是新建对象
      var obj = {
//        uuid是生成唯一id的函数
        id:uuid(),
        name:str,
        isTick:0
      };
//      新建的任务添加到任务列表数组
      arr.push(obj);
//      把新数组存到localstorge，下次刷新页面后即可拿到最新数据
      localStorage.setItem('arr', JSON.stringify(arr));
      $('ul').append('<li tid="'+obj.id+'"><input type="checkbox"><span>'+obj.name+'</span></li>');
    }
  });

//生成唯一id的函数
    function uuid() {
      var i, random;
      var uuid = '';

      for (i = 0; i < 32; i++) {
        random = Math.random() * 16 | 0;
        if (i === 8 || i === 12 || i === 16 || i === 20) {
          uuid += '-';
        }
        uuid += (i === 12 ? 4 : (i === 16 ? (random & 3 | 8) : random)).toString(16);
      }

      return uuid;
    }
</script>
</body>
</html>
