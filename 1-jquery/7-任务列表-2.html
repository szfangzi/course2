<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>任务列表</h1>
<input type="text" placeholder="请填写你的任务">
<ul>

</ul>
<span class="unf-len">还剩下<b></b>个未完成的任务</span>
<a href="javascript:;" id="all-btn">所有任务</a>
<a href="javascript:;" id="unf-btn">未完成的任务</a>
<a href="javascript:;" id="f-btn">已完成的任务</a>
<a href="javascript:;" id="del-all-btn">删除所有已完成的任务</a>

<script type="text/javascript" src="public/jquery.min.js"></script>
<script>
    //    通过数据填充页面
//    var arr = [
//        {"id":1,"name":"学前端","isTick":1},
//        {"id":2,"name":"学后端","isTick":0},
//      {"id":3,"name":"学测试","isTick":1}
//    ];

//    在5-任务列表1的功能的基础上，通过用arr假数据添加到页面ul上

    //    练习3 arr每个元素显示的效果如下，加到ul里面
    //    <li tid="相应的id">
    //    <input type="checkbox"><span>相应的任务名称</span>
    //    </li>

    //练习4 如果isTick为1，那么复选框打钩
    var arr = [];
    if(localStorage.getItem('arr')){
      arr = JSON.parse(localStorage.getItem('arr'));
    }

    render(arr);

//    渲染列表的函数
    function render(arr) {
      $('ul').html('');
      for (var i = 0; i < arr.length; i++) {
        if(arr[i].isTick){
          $('ul').append('<li tid="'+arr[i].id+'"><input type="checkbox" checked><span>'+arr[i].name+'</span><button>删除</button></li>');
        }else{
          $('ul').append('<li tid="'+arr[i].id+'"><input type="checkbox"><span>'+arr[i].name+'</span><button>删除</button></li>');
        }
      }
    }

//    显示所有任务
    $('#all-btn').on('click', function () {
      render(arr);
    });
//    未完成任务
    $('#unf-btn').on('click', function () {
      var tmp = [];
      for (var i = 0; i < arr.length; i++) {
        if(!arr[i].isTick){
          tmp.push(arr[i]);
        }
      }
      render(tmp);
    });
//    已完成任务
    $('#f-btn').on('click', function () {
      var tmp = [];
      for (var i = 0; i < arr.length; i++) {
        if(arr[i].isTick){
          tmp.push(arr[i]);
        }
      }
      render(tmp);
    });


  $('input').on('keydown', function (e) {
    var str = $(this).val().trim();
    if(e.keyCode == 13 && str){
      var obj = {
        id:uuid(),
        name:str,
        isTick:0
      };
      arr.push(obj);
      localStorage.setItem('arr', JSON.stringify(arr));
      $('ul').append('<li tid="'+obj.id+'"><input type="checkbox"><span>'+obj.name+'</span><button>删除</button></li>');
    }
  });

    $('ul').on('click','button', function (e) {
      var li = $(this).parent();
      li.remove();
      var id = li.attr('tid');
      for (var i = 0; i < arr.length; i++) {
        if(id == arr[i].id){
          arr.splice(i, 1);
          localStorage.setItem('arr', JSON.stringify(arr));
          break;
        }
      }
    });

    $('ul').on('click', 'input[type=checkbox]', function (e) {
      var li = $(this).parent();
      var id = li.attr('tid');
      var isTick = $(this).prop('checked');
      for (var i = 0; i < arr.length; i++) {
        if(id == arr[i].id){
          arr[i].isTick = isTick;
          localStorage.setItem('arr', JSON.stringify(arr));
          break;
        }
      }
    });

    function uuid() {
      var i, random;
      var uuid = '';

      for (i = 0; i < 32; i++) {
        random = Math.random() * 16 | 0;
        if (i === 8 || i === 12 || i === 16 || i === 20) {
          uuid += '-';
        }
        uuid += (i === 12 ? 4 : (i === 16 ? (random & 3 | 8) : random)).toString(16);
      }

      return uuid;
    }
</script>
</body>
</html>
