<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="public/fullpage/jquery.fullPage.css">
    <link rel="stylesheet" href="public/fullpage/jquery.fullPage.theme.ppt.black.green.css">
    <script type="text/javascript" src="public/jquery.min.js"></script>
    <script type="text/javascript" src="public/fullpage/jquery.fullPage.js"></script>
    <script>
        $(function(){
            $('.ppt').fullpage({ });
        });
    </script>
</head>
<body>
<div class="ppt">
    <div class="section">
      <h3>$(document).ready()和Window.onload的区别</h3>
      <ul>
        <li>Jquery的$(document).ready()是只要dom加载完毕就会调用。</li>
        <li>window.onload则是除了要dom加载完毕以外，还需要包括图片、音频、视频等等相关资源加载完毕才会执行load事件绑定的函数</li>
      </ul>
    </div>
</div>
</body>
</html>
